<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Papers - ResearchHub AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d4af37;
            --dark: #1a1a1a;
            --grey: #2a2a2a;
            --light-grey: #4a4a4a;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--grey) 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: var(--grey);
            border-right: 2px solid var(--primary);
            padding: 30px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar-logo {
            padding: 0 20px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 30px;
        }

        .sidebar-logo h2 {
            color: var(--primary);
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 0;
            padding: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            font-size: 15px;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
            border-left-color: var(--primary);
        }

        .nav-link.active {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
            border-left-color: var(--primary);
            font-weight: 600;
        }

        .nav-icon {
            font-size: 20px;
            min-width: 20px;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }

        .header h1 {
            color: var(--primary);
            font-size: 36px;
            letter-spacing: 1px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        /* Library Card */
        .library-card {
            background: var(--grey);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .library-card h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .library-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .library-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .library-btn:hover {
            background: #e8c547;
            transform: translateY(-2px);
        }

        /* Placeholder Content */
        .placeholder-card {
            background: var(--grey);
            padding: 40px;
            border-radius: 10px;
            border: 2px dashed rgba(212, 175, 55, 0.3);
            text-align: center;
            color: #b0b0b0;
        }

        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .placeholder-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            .library-controls {
                flex-wrap: wrap;
            }

            .header h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 2px solid var(--primary);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .nav-menu {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <h2>üî¨ ResearchHub</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="papers-search.html" class="nav-link">
                    <span class="nav-icon">üîç</span>
                    <span>Search Papers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="my-papers.html" class="nav-link active">
                    <span class="nav-icon">üìö</span>
                    <span>My Papers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="ai-chat.html" class="nav-link">
                    <span class="nav-icon">üí¨</span>
                    <span>AI Chat</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#settings" class="nav-link">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>My Papers</h1>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>

        <div class="library-card">
            <h2>üìö Your Paper Library</h2>
            <div class="library-controls">
                <button class="library-btn" onclick="addPaper()">+ Add Paper</button>
                <button class="library-btn" onclick="importPapers()">üì• Import</button>
                <button class="library-btn" onclick="exportPapers()">üì§ Export</button>
            </div>
        </div>

        <div class="placeholder-card">
            <div class="placeholder-icon">üìã</div>
            <h3>Your Library is Empty</h3>
            <p>Start building your research library by adding papers from the search page or importing papers from external sources.</p>
        </div>
    </div>

    <script>
        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', () => {
            checkUserSession();
        });

        function checkUserSession() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'signin.html';
                return;
            }

            // Verify token
            fetch('https://akhilpro.onrender.com/api/verify-token?token=' + token, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    window.location.href = 'signin.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'signin.html';
            });
        }

        function addPaper() {
            alert('Add Paper feature coming soon!');
        }

        function importPapers() {
            alert('Import Papers feature coming soon!');
        }

        function exportPapers() {
            alert('Export Papers feature coming soon!');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'signin.html';
            }
        }
    </script>
</body>
</html>
