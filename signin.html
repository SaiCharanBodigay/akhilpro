<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ResearchHub AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d4af37;
            --dark: #1a1a1a;
            --grey: #2a2a2a;
            --light-grey: #4a4a4a;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--grey) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: var(--grey);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #b0b0b0;
            font-size: 14px;
        }

        .auth-card h2 {
            text-align: center;
            color: var(--white);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: var(--dark);
            color: var(--white);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            background: rgba(212, 175, 55, 0.05);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--primary);
            font-size: 18px;
            user-select: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-forgot a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: #e8c547;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: auto;
            margin-right: 6px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-wrapper label {
            margin: 0;
            cursor: pointer;
            color: #b0b0b0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e8c547;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 5px;
            padding: 8px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 3px;
            display: none;
        }

        .success {
            color: #51cf66;
            font-size: 13px;
            margin-top: 5px;
            padding: 8px;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 3px;
            display: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #e8c547;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .auth-card h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>üî¨ ResearchHub AI</h1>
                <p>Intelligent Research Management</p>
            </div>

            <h2>Welcome Back, Researcher</h2>

            <form id="signinForm" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                    >
                    <div class="error" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#forgot">Forgot password?</a>
                </div>

                <button type="submit">Sign In</button>
                <div class="success" id="successMessage">Sign in successful!</div>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            checkUserSession();
        });

        function checkUserSession() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token with backend
                fetch('https://akhilpro.onrender.com/api/verify-token?token=' + token, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Token is valid, redirect to dashboard
                        console.log('User already logged in:', data.user);
                        window.location.href = 'dashboard.html';
                    } else {
                        // Token is invalid, clear it
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                })
                .catch(error => {
                    console.error('Error verifying token:', error);
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                });
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function handleSignIn(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous errors
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            successMessage.style.display = 'none';
            
            let isValid = true;
            
            // Validate username
            if (username === '') {
                usernameError.textContent = 'Username is required';
                usernameError.style.display = 'block';
                isValid = false;
            } else if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password === '') {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            // If valid, send to backend
            if (isValid) {
                try {
                    fetch('https://akhilpro.onrender.com/api/signin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            successMessage.textContent = data.message;
                            successMessage.style.display = 'block';
                            console.log('User signed in:', data.user);
                            // Store token and user info
                            localStorage.setItem('authToken', data.token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1500);
                        } else {
                            passwordError.textContent = data.message;
                            passwordError.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error connecting to server. Make sure the backend is running.');
                    });
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            }
        }
    </script>
</body>
</html>
