<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - ResearchHub AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d4af37;
            --dark: #1a1a1a;
            --grey: #2a2a2a;
            --light-grey: #4a4a4a;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--grey) 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: var(--grey);
            border-right: 2px solid var(--primary);
            padding: 30px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar-logo {
            padding: 0 20px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 30px;
        }

        .sidebar-logo h2 {
            color: var(--primary);
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin: 0;
            padding: 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            font-size: 15px;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
            border-left-color: var(--primary);
        }

        .nav-link.active {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
            border-left-color: var(--primary);
            font-weight: 600;
        }

        .nav-icon {
            font-size: 20px;
            min-width: 20px;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }

        .header h1 {
            color: var(--primary);
            font-size: 36px;
            letter-spacing: 1px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: var(--grey);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: var(--dark);
        }

        .message.ai {
            align-self: flex-start;
            background: var(--light-grey);
            color: #e0e0e0;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: var(--dark);
            color: var(--white);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .chat-send-btn {
            padding: 12px 25px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            background: #e8c547;
            transform: translateY(-2px);
        }

        /* Placeholder State */
        .chat-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #b0b0b0;
            text-align: center;
        }

        .chat-empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .chat-empty h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            .message {
                max-width: 85%;
            }

            .header h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 2px solid var(--primary);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .nav-menu {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <h2>üî¨ ResearchHub</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="papers-search.html" class="nav-link">
                    <span class="nav-icon">üîç</span>
                    <span>Search Papers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="my-papers.html" class="nav-link">
                    <span class="nav-icon">üìö</span>
                    <span>My Papers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="ai-chat.html" class="nav-link active">
                    <span class="nav-icon">üí¨</span>
                    <span>AI Chat</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#settings" class="nav-link">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>AI Chat Assistant</h1>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="chat-empty">
                    <div class="chat-empty-icon">ü§ñ</div>
                    <h3>ResearchHub AI Assistant</h3>
                    <p>Powered by Groq Llama 3.3 70B</p>
                    <p style="margin-top: 15px; font-size: 14px;">Start a conversation to get AI-powered insights about your research papers</p>
                </div>
            </div>

            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Ask me about your research papers..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="chat-send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', () => {
            checkUserSession();
        });

        function checkUserSession() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'signin.html';
                return;
            }

            // Verify token
            fetch('https://akhilpro.onrender.com/api/verify-token?token=' + token, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    window.location.href = 'signin.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'signin.html';
            });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message === '') return;

            // Clear empty state if this is first message
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages.querySelector('.chat-empty')) {
                chatMessages.innerHTML = '';
            }

            // Add user message
            const userMessageEl = document.createElement('div');
            userMessageEl.className = 'message user';
            userMessageEl.textContent = message;
            chatMessages.appendChild(userMessageEl);

            input.value = '';

            // Simulate AI response
            setTimeout(() => {
                const aiMessageEl = document.createElement('div');
                aiMessageEl.className = 'message ai';
                aiMessageEl.textContent = 'AI Chat feature is coming soon! This will be powered by Groq Llama 3.3 for advanced research paper analysis.';
                chatMessages.appendChild(aiMessageEl);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'signin.html';
            }
        }
    </script>
</body>
</html>
