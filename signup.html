<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #667eea;
            font-size: 18px;
            user-select: none;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .terms input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            margin-top: 3px;
            cursor: pointer;
        }

        .terms label {
            margin: 0;
            cursor: pointer;
            color: #666;
            line-height: 1.4;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .terms a:hover {
            color: #764ba2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #27ae60;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signin-link a:hover {
            color: #764ba2;
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-indicator {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-weak {
            background-color: #e74c3c;
        }

        .strength-fair {
            background-color: #f39c12;
        }

        .strength-good {
            background-color: #3498db;
        }

        .strength-strong {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join us today to get started</p>
        </div>

        <form id="signupForm" onsubmit="handleSignUp(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                >
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username"
                    required
                >
                <div class="error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        required
                        oninput="checkPasswordStrength()"
                    >
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-indicator" id="strengthIndicator"></div>
                </div>
                <div class="password-strength" id="passwordStrength">Password strength: <span id="strengthText">Weak</span></div>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password"
                        required
                    >
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <div class="error" id="confirmPasswordError"></div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></label>
            </div>

            <button type="submit">Create Account</button>
            <div class="success" id="successMessage">Account created successfully! Redirecting...</div>
        </form>

        <div class="signin-link">
            Already have an account? <a href="signin.html">Sign in here</a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleButton = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('strengthIndicator');
            const strengthText = document.getElementById('strengthText');
            const passwordStrength = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                passwordStrength.style.display = 'none';
                strengthIndicator.className = 'strength-indicator';
                return;
            }

            passwordStrength.style.display = 'block';

            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Character variety checks
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            // Update strength indicator
            const strengthPercentages = [0, 16.67, 33.33, 50, 66.67, 83.33, 100];
            strengthIndicator.style.width = strengthPercentages[strength] + '%';
            
            // Update strength text and color
            strengthIndicator.className = 'strength-indicator';
            if (strength <= 2) {
                strengthText.textContent = 'Weak';
                strengthIndicator.classList.add('strength-weak');
            } else if (strength <= 3) {
                strengthText.textContent = 'Fair';
                strengthIndicator.classList.add('strength-fair');
            } else if (strength <= 4) {
                strengthText.textContent = 'Good';
                strengthIndicator.classList.add('strength-good');
            } else {
                strengthText.textContent = 'Strong';
                strengthIndicator.classList.add('strength-strong');
            }
        }

        async function handleSignUp(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            const emailError = document.getElementById('emailError');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous errors
            emailError.style.display = 'none';
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            successMessage.style.display = 'none';
            
            let isValid = true;
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                isValid = false;
            } else if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                isValid = false;
            }
            
            // Validate username
            if (username === '') {
                usernameError.textContent = 'Username is required';
                usernameError.style.display = 'block';
                isValid = false;
            } else if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameError.style.display = 'block';
                isValid = false;
            } else if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                usernameError.textContent = 'Username can only contain letters, numbers, underscores, and hyphens';
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password === '') {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            // Validate confirm password
            if (confirmPassword === '') {
                confirmPasswordError.textContent = 'Please confirm your password';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }
            
            // Validate terms
            if (!terms) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                isValid = false;
            }
            
            // If valid, send to backend
            if (isValid) {
                try {
                    const response = await fetch('https://akhilpro.onrender.com/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, username, password, confirmPassword })
                    });

                    const data = await response.json();

                    if (data.success) {
                        successMessage.textContent = data.message;
                        successMessage.style.display = 'block';
                        document.getElementById('signupForm').reset();
                        document.getElementById('strengthIndicator').style.width = '0%';
                        document.getElementById('passwordStrength').style.display = 'none';
                        setTimeout(() => {
                            window.location.href = 'signin.html';
                        }, 2000);
                    } else {
                        if (data.message.includes('Email')) {
                            emailError.textContent = data.message;
                            emailError.style.display = 'block';
                        } else if (data.message.includes('Username')) {
                            usernameError.textContent = data.message;
                            usernameError.style.display = 'block';
                        } else {
                            alert(data.message || 'Signup failed');
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error connecting to server. Make sure the backend is running on http://localhost:5000');
                }
            }
        }
    </script>
</body>
</html>
