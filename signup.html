<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ResearchHub AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d4af37;
            --dark: #1a1a1a;
            --grey: #2a2a2a;
            --light-grey: #4a4a4a;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--grey) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .auth-card {
            background: var(--grey);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #b0b0b0;
            font-size: 14px;
        }

        .auth-card h2 {
            text-align: center;
            color: var(--white);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: var(--dark);
            color: var(--white);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            background: rgba(212, 175, 55, 0.05);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: var(--dark);
            color: var(--white);
        }

        .password-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--primary);
            font-size: 18px;
            user-select: none;
        }

        .password-strength {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .strength-bar {
            height: 6px;
            flex: 1;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 3px;
        }

        .strength-bar.active {
            background: var(--primary);
        }

        .strength-text {
            margin-top: 8px;
            font-size: 12px;
            color: #b0b0b0;
        }

        .strength-text.weak {
            color: #ff6b6b;
        }

        .strength-text.fair {
            color: #ffa94d;
        }

        .strength-text.good {
            color: #74c0fc;
        }

        .strength-text.strong {
            color: #51cf66;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e8c547;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 5px;
            padding: 8px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 3px;
            display: none;
        }

        .success {
            color: #51cf66;
            font-size: 13px;
            margin-top: 5px;
            padding: 8px;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 3px;
            display: none;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .signin-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signin-link a:hover {
            color: #e8c547;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .auth-card h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>üî¨ ResearchHub AI</h1>
                <p>Intelligent Research Management</p>
            </div>

            <h2>Create Your Account</h2>

            <form id="signupForm" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username (3+ characters)"
                        required
                    >
                    <div class="error" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="field">Research Field</label>
                    <select id="field" name="field" required>
                        <option value="">Select your research field</option>
                        <option value="GenAI">Generative AI</option>
                        <option value="Agentic AI">Agentic AI</option>
                        <option value="Computer Vision">Computer Vision</option>
                        <option value="Natural Language Processing">Natural Language Processing</option>
                        <option value="Machine Learning">Machine Learning</option>
                        <option value="Coding Languages">Coding Languages & Compilers</option>
                        <option value="Distributed Systems">Distributed Systems</option>
                        <option value="Quantum Computing">Quantum Computing</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="error" id="fieldError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a strong password"
                            required
                            onkeyup="checkPasswordStrength()"
                        >
                        <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="bar1"></div>
                        <div class="strength-bar" id="bar2"></div>
                        <div class="strength-bar" id="bar3"></div>
                        <div class="strength-bar" id="bar4"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Weak</div>
                    <div class="error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                    <div class="error" id="confirmPasswordError"></div>
                </div>

                <button type="submit">Create Account</button>
                <div class="success" id="successMessage">Account created successfully! Redirecting...</div>
            </form>

            <div class="signin-link">
                Already have an account? <a href="signin.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            checkUserSession();
        });

        function checkUserSession() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token with backend
                fetch('https://akhilpro.onrender.com/api/verify-token?token=' + token, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Token is valid, redirect to dashboard
                        console.log('User already logged in:', data.user);
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch(error => {
                    console.error('Error verifying token:', error);
                });
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const bars = [
                document.getElementById('bar1'),
                document.getElementById('bar2'),
                document.getElementById('bar3'),
                document.getElementById('bar4')
            ];
            const strengthText = document.getElementById('strengthText');

            bars.forEach(bar => bar.classList.remove('active'));
            strengthText.classList.remove('weak', 'fair', 'good', 'strong');

            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/) || password.match(/[$@#&!]+/)) strength++;

            for (let i = 0; i < strength; i++) {
                bars[i].classList.add('active');
            }

            if (strength === 1) {
                strengthText.textContent = 'Weak';
                strengthText.classList.add('weak');
            } else if (strength === 2) {
                strengthText.textContent = 'Fair';
                strengthText.classList.add('fair');
            } else if (strength === 3) {
                strengthText.textContent = 'Good';
                strengthText.classList.add('good');
            } else if (strength === 4) {
                strengthText.textContent = 'Strong';
                strengthText.classList.add('strong');
            }
        }

        function handleSignUp(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const field = document.getElementById('field').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const emailError = document.getElementById('emailError');
            const usernameError = document.getElementById('usernameError');
            const fieldError = document.getElementById('fieldError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const successMessage = document.getElementById('successMessage');

            // Clear previous errors
            emailError.style.display = 'none';
            usernameError.style.display = 'none';
            fieldError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            successMessage.style.display = 'none';

            let isValid = true;

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                isValid = false;
            } else if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email';
                emailError.style.display = 'block';
                isValid = false;
            }

            // Validate username
            if (username === '') {
                usernameError.textContent = 'Username is required';
                usernameError.style.display = 'block';
                isValid = false;
            } else if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameError.style.display = 'block';
                isValid = false;
            }

            // Validate field
            if (field === '') {
                fieldError.textContent = 'Please select a research field';
                fieldError.style.display = 'block';
                isValid = false;
            }

            // Validate password
            if (password === '') {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                isValid = false;
            }

            // Validate confirm password
            if (confirmPassword === '') {
                confirmPasswordError.textContent = 'Please confirm your password';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Send to backend
                fetch('https://akhilpro.onrender.com/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password, field })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        successMessage.textContent = 'Account created! Redirecting to sign in...';
                        successMessage.style.display = 'block';
                        console.log('User signed up:', data.user);
                        setTimeout(() => {
                            window.location.href = 'signin.html';
                        }, 2000);
                    } else {
                        // Show error for duplicate username/email
                        if (data.message.includes('username')) {
                            usernameError.textContent = data.message;
                            usernameError.style.display = 'block';
                        } else if (data.message.includes('email')) {
                            emailError.textContent = data.message;
                            emailError.style.display = 'block';
                        } else {
                            alert('Error: ' + data.message);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error connecting to server. Please try again.');
                });
            }
        }
    </script>
</body>
</html>
